<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>极验行为式验证 python 类网站安装测试页面</title>
</head>
<body>
	<style type="text/css">
		.container{
			width: 960px;
			margin: 0 auto;
		}
		.content{
			width: 960px;
			margin: 10 auto;
			border-top: 1px solid #ccc;
		}
		.box{
			width:300px;
			margin: 30px auto; 
		}
		.header{
			margin: 80px auto 30px auto;
			text-align: center;
			font-size: 34px;
		}
		input{
			width: 200px;
			padding: 6px 9px;
		}
		button{
			cursor: pointer;
			line-height: 35px;
			width: 110px;
			margin:30px 0 0 90px;
			border: 1px solid #FFFFF0;
			background-color: #31C552;
			border-radius: 4px;
			font-size: 14px;	
			color: #FFFFF0;	
		}
	</style>

	<div class="container">
		<div class="header">
			极验行为式验证 python 类网站安装测试页面
		</div>
		<div class="content">
			<form method="post" action="/login">
                {% csrf_token %}
				<div class="box">
					<label>邮箱：</label>
					<input type="text" name="email" value="geetest@geetest.com"/>
				</div>
				<div class="box">
					<label>密码：</label>
					<input type="password" name="password" value="geetest"/>
				</div>
                <div class="box">
                    <script type="text/javascript" src="http://api.geetest.com/get.php?gt=17e0a0be98b00ed5e5b263931f3156d9&challenge={{challenge}}"></script>
                </div>
				<div class="box">
					<button id="submit_button">提交</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
